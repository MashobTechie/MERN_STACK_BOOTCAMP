<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
  </head>
  <body>
    <!--  Headings -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- Paragraph -->
    <p id="section1">Hello World</p>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>

     

    <!-- Links -->
    <!-- anchor tag -->
    <!--  To link the same page -->
    <a href="#">Link 1</a>
    <!-- To link another page -->
    <a href="https://www.google.com">External Link</a>
    <!-- To link another page in the same directory -->
    <a href="./page2.html">Link to Another Page</a>
    <!-- To link to a specific section in the same page -->
    <a href="#section1">Link to Section 1</a>

    <!-- Image -->
    <!-- Using an online image URL -->
    <img src="https://i.pinimg.com/736x/45/69/22/4569226c92c8d3b2aa26bcde51a5a8a3.jpg" alt="Description of Image" width="100" height="200">

    <!-- Using a local image file -->
    <img src="./images/local-image.jpg" alt="Description of Local Image">

 
  </body>
</html>
